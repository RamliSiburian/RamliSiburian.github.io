<title> coba </title>
<style>
    .coba{
        display: flex;
        height: 100%;
    }
    .test  {
        width: 250px;
        background: #abc;
        position: relative;
    }
    .test .logo{
        display: flex;
        height: 50px;
        align-items: center;
    }
    .test .logo img{
        width: 40px;
    }
    .test ul{
        list-style-type: none;
        padding: 0px;
        /* margin-left: 10px; */
    }
    .test ul li{
        background: green;
    }
    .test ul li a{
        text-decoration: none;
        color: #000;
        display: flex;
    }
    .test ul li:hover{
        background: #a3c;
        color: #fff;
    }
    .test ul li i{
        width: 30px;
        height: 30px;
        line-height: 30px;
        text-align: center;
        /* background: green; */
    }
    .test ul li .text_togle{
        display: none;
    }
    .active{
        width: 30px;
        overflow: hidden;
        position: static;
    }
    .active .logo{
        opacity: 0;
        height: 50px;
        
    }
    .active ul li{
        display: inherit;
    }
    .active ul li i{
        width: 30px;
        height: 30px;
        line-height: 30px;
        text-align: center;

    }
    .active ul li .ab{
        display: none;
    }
    .active ul li:hover .text_togle{
        display: block;
        position: absolute;
        left: 30px;
        margin-top: -30px;
        color: #000;
        background: #fff;
        width: 75px;
        height: 30px;
        font-size: 14px;
        border-radius: 5px;
        text-align: center;
    }
    .active .bar{
        width: 30px;
        height: 50px;
        text-align: center;
        position: absolute;
        top: 0px;
        padding-top: 15px;
        left: 0px;
    }
    .bar{
        width: 30px;
        height: 50px;
        text-align: center;
        position: absolute;
        top: 0px;
        padding-top: 15px;
        right: 0px;
    }
    .content{
        width: 100%;
        background: cyan;
    }
</style>
</head>
<body>
    <div id="coba">
        <div class="coba">
            <div class="test">
                <div class="logo">
                    <img src="./img/Me.png" alt="">
                    <div class="ab">Burian</div>
                </div>
                <div class="list">
                    <ul>
                        <li>
                            <a href="">
                                <i class="fa fa-user"></i>
                                <div class="ab">Users</div>
                            </a>
                            <span class="text_togle">Users</span>
                        </li>
                        <li>
                            <a href="">
                                <i class="fa fa-file"></i>
                                <div class="ab">Files</div>
                            </a>
                            <span class="text_togle">Files</span>
                        </li>
                        <li>
                            <a href="">
                                <i class="fa fa-tree"></i>
                                <div class="ab">Tree</div>
                            </a>
                            <span class="text_togle">Tree</span>
                        </li>
                        <li>
                            <a href="">
                                <i class="fa fa-chart-bar"></i>
                            <div class="ab">Statistik</div>
                            </a>
                            <span class="text_togle">Statistik</span>
                        </li>
                    </ul>
                </div>
                <i class="bar fa fa-bars" id="bar"></i>
            </div>
            <div class="content">
                <h3>content here</h3>
            </div>
        </div>
    </div>


<script>
    let bar = document.querySelector("#bar");
    let test = document.querySelector(".test");
    let conten = document.querySelector(".content");

    bar.onclick = function(){
        test.classList.toggle("active");

    }
    
</script>
